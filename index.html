<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="Paul Nguyen - keyboardkardio">
		<meta name="description" content="A QR code component.">
		<title>QR Code Component</title>
		<link rel="icon" type="image/x-icon" href="./img/favicon-32x32.png">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="stylesheet" 
					href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
		>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<main>
			<article>
				<figure>
					<picture>
						<img
								src="./img/image-qr-code.png"
								alt="A scannable QR code"
								width="576px"
								height="576px"
						>
					</picture>
				</figure>
				<header>
					<h1>Improve your front-end skills by building projects</h1>
				</header>
				<p>Scan the QR code to visit Frontend Mentor and take your coding skills
				   to the next level</p>
			</article>
		</main>
	</body>
</html>
